<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление Z = 1/(X*Y)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header, nav, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #FF7518;
            font-size: 0.9em;
            white-space: nowrap;
        }

        nav a.active {
            font-weight: bold;
        }
        nav a:hover {
            color: #FF4500;
        }
        .form-container {
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 50%;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF7518;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 10px;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Musibrary - Вычисление Z = 1/(X*Y)</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="albums.html">Альбомы</a>
        <a href="genres.html">Жанры</a>
        <a href="artists.html">Исполнители</a>
        <a href="repeating_content.html">Заказать</a>
        <a href="javascript.html" class="active">Задача</a>
        <a href="passport.html">Паспорт</a>
        <a href="contacts.html">Предложить музыку</a>
        <a href="team_contact.html">Связаться с командой</a>
        <a href="https://t.me/ItsOyster" target="_blank">Связаться с автором</a>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Вычисление Z = 1/(X*Y)</h2>
        <form id="calculationForm">

            <label for="xValue">Введите значение X:</label>
            <input type="text" id="xValue" name="xValue" required><br>

            <label for="yValue">Введите значение Y:</label>
            <input type="text" id="yValue" name="yValue" required><br>

            <button type="button" id="calculateButton">Вычислить</button>
            <button type="button" id="sendButton">Отправить</button>
            <button type="button" id="clearButton">Очистить</button>
        </form>

        <div class="result" id="result">Результат: </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Musibrary</p>
</footer>

<script>
    function calculateZ() {
        let x = parseFloat(document.getElementById('xValue').value);
        let y = parseFloat(document.getElementById('yValue').value);

        if (x === 0 || y === 0) {
            alert("Ошибка: X и Y не должны быть равны нулю!");
            return;
        }

        if (isNaN(x) || isNaN(y)) {
            alert("Ошибка: Введите корректные числовые значения для X и Y!");
            return;
        }

        let z = Math.pow(x, y);
        document.getElementById('result').innerText = `Результат: Z = ${z.toFixed(5)}`;
    }

    function sendToBing() {
        let x = parseFloat(document.getElementById('xValue').value);
        let y = parseFloat(document.getElementById('yValue').value);

        if (x === 0 || y === 0 || isNaN(x) || isNaN(y)) {
            alert("Ошибка: Убедитесь, что X и Y корректны и не равны нулю.");
            return;
        }

        let z = Math.pow(x, y);
        let query = `https://www.bing.com/search?q=Задача: Определить значение Z=1/(X*Y), где X=${x}, Y=${y}, Z=${z}`;
        window.open(query, '_blank');
    }

    function clearFields() {
        document.getElementById('xValue').value = '';
        document.getElementById('yValue').value = '';
        document.getElementById('result').innerText = 'Результат: ';
    }

    document.getElementById('calculateButton').addEventListener('click', calculateZ);
    document.getElementById('sendButton').addEventListener('click', sendToBing);
    document.getElementById('clearButton').addEventListener('click', clearFields);
</script>

</body>
</html>
